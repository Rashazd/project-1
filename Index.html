<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        header {
          background-color: #333;
          padding: 20px;
          display: flex;
          justify-content: space-between;
          display: flex;
          align-items: center;
        }
        .logo {
            color: #FFFFFF;
            font-size: 24px;
            font: bold;
        }
        nav ul {
            display:flex ;
            list-style: none;
        }
        nav ul li {
            margin: 20px;
        }
        nav ul li a {
            color: white;
            font-size: 16px;
        }
        nav ul li a .flicker-effect {
            color: yellow;
            text-transform: uppercase;

        }
        @media (max-width: 600px) {
            header {display: flex;
                flex-direction: column;
            }
           nav ul {display: flex;
            flex-direction: column;

            }
            nav ul li {
                margin-left:0px ;
                margin-bottom: 10px;
            }
        } 
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .flicker-effect {
            animation: flicker 1s infinite;
        }
        .element-with-flicker {
            animation: flicker 1s infinite;
        }
        

.logo {
    max-width: 100px; 
    height: auto;    
    display: block;  
    margin: 0 ; 
}

        



    </style>
    <title>Responsive Header</title>
